spec:
  schedulerName: volcano
  minAvailable: 4
  tasks:
    - replicas: 4
      name: "test"
      topologyPolicy: best-effort # set the topology policy for task 
      template:
        spec:
          containers:
            - image: alpine
              command: ["/bin/sh", "-c", "sleep 1000"]
              imagePullPolicy: IfNotPresent
              name: running
              resources:
                limits:
                  cpu: 3
                  memory: "100Mi"
          restartPolicy: OnFailure
